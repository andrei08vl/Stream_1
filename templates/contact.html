<!-- To send an email from this form I chose the https://formspree.io/  service,
	 because I can send an email without using a script language 
	 e.g. <form action="https://formspree.io/your@email.com"
			method="POST">
			<input type="text" name="name">
			<input type="email" name="_replyto">
			<input type="submit" value="Send">
			</form>
	-->

<div class="form-group">
<h1>Contact us:</h1>

 <form id="contact_form" action="https://formspree.io/jbmusic_mails@yahoo.com" method="Post">
                <input class="form-control" id="inp_Name" name="name" placeholder="Name" type="text" required /><br/>
               <input class="form-control" id="inp_Email" name="email" placeholder="Email" type="email" required /><br/>
                <textarea class="form-control" id="inp_Message" name="message" placeholder="Message" required ></textarea>
                <br/>
                <input type="submit" value="SEND" class="submit" />
                </form>
</div>
